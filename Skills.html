<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymorphism Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.5), rgba(21, 21, 230, 0.8)), url('background.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
        }
        h1 {
            margin-top: 0;
            color: #fff;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        li {
            margin: 10px;
            width: 100px;
            text-align: center;
        }
        li {
            text-decoration: none;
            color: #007bff;
            border: 2px solid #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.5);
        }
        a:hover {
            background-color: rgba(255, 255, 255, 0.8);
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Skills</h1>
        </header>
        <ul>
            <li>JAVA</li>
            <li>PYTHON</li>
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
            <li>SPRING</li>
            <li>REACT</li>
            <li>EDITOR</li>
            <li>DESIGNER</li>
            <!-- Add more projects as needed -->
        </ul>
    </div>
</body>
</html>
